<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeedReap</title>
    <link rel="icon" type="image/x-icon" href="/logo.ico">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
        // Set theme early to prevent flash of wrong theme
        // NOTE: Theme names must match THEMES in js/config.js
        (function() {
            var pref = localStorage.getItem('themePreference') || 'system';
            var isDark = pref === 'dark' || (pref === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
            document.documentElement.setAttribute('data-theme', isDark ? 'dim' : 'cupcake');
        })();
    </script>
    <style>
        @keyframes pulse-opacity {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse-opacity {
            animation: pulse-opacity 1.5s ease-in-out infinite;
        }
    </style>
    <script type="importmap">
    {
        "imports": {
            "mithril": "https://esm.sh/mithril@2"
        }
    }
    </script>
</head>
<body class="h-screen bg-base-100">
    <div id="app" class="h-full"></div>
    <script type="module" src="/js/app.js"></script>
</body>
</html>
